<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>jQuery Salary Calculator</title>
</head>
<body>
<div class="container-fluid">
    <h1>jQuery Salary Calculator</h1>
    <div class="form">
        <h2>Add Employee</h2>
        <input id="firstNameIn" placeholder="first name" /> 
        <input id="lastNameIn" placeholder="last name" /> 
        <input id="empIdIn" placeholder="employee ID" /> 
        <input id="jobTitleIn" placeholder="job title" /> 
        <input id="annualSalaryIn" placeholder="annual salary" /> 
    </div>
    <div class="button">
        <button id="submit">Submit</button>
    </div>
    <div class="table table-striped">
        <h2>Employees</h2>
        <table id="employeeDataTable">
            <thead> <!-- columns -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                
            <tbody >
                <!-- <td id="firstNameOut"> table data 1</td>
                <td id="lastNameOut"> table data 2</td>
                <td id="empIdOut"> table data 3</td>
                <td id="jobTitleOut"> table data 4</td>
                <td id="annualSalaryOut"> table data 5</td> -->
            </tbody>
        </table>
    </div>
    <br>
    <div class="monthlyCalculator">
        Total Monthly: $<span id="totalMonthly">0</span>
    </div>
</div>
</body>
</html>
