<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <h1>jQuery Salary Calculator</h1>
    <div class="form">
        <h2>Add Employee</h2>
        <input id="firstName" placeholder="first name" /> <input id="lastName" placeholder="last name" /> <input id="empID" placeholder="employee ID" /> <input id="jobTitle" placeholder="job title" /> <input id="annualSalary" placeholder="annual salary" /> 
    </div>
    <div class="submitButton">
        <button id="submitButton">Submit</button>
    </div>
    <div class="Table">
        <ul id="employeeTable"><h2>Employees</h2>
            <ul id="firstName">FIRST_NAME</ul> <!-- end firstName -->
                <li>line item</li>
            <ul id="lastName">LAST_NAME</ul> <!-- end lastName -->
                <li>line item</li>
            <ul id="employeeID">EMPLOYEE_ID</ul> <!-- end employeeID -->
                <li>line item</li>
            <ul id="jobTitle">JOB_TITLE</ul> <!-- end jobTitle -->
                <li>line item</li>
            <ul id="annualSalary">ANNUAL_SALARY</ul> <!-- end annualSalary -->
                <li>line item</li>
        </ul> <!-- end employeeTable -->
    </div>
</body>
</html>
